<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gwen - Project Setup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="projectSetup">
    <h2>Project Setup</h2>

    <p>To use Google Assistant SDK, you need to setup a (free) project with Google and provide Gwen with the project's client ID and client secret.</p>

    <p>For more detailed information on how to create the client ID and client secret, visit the <a href="https://developers.google.com/assistant/sdk/prototype/getting-started-other-platforms/config-dev-project-and-account" target="_blank">Google Assistant SDK documentation</a></p>

    <form>
        <table class="form">
            <tr>
                <td><label for="clientId">Client ID:</label></td>
                <td><input type="text" id="clientId" placeholder="client id"/></td>
            </tr>
            <tr>
                <td><label for="clientSecret">Client secret:</label></td>
                <td><input type="text" id="clientSecret" placeholder="client secret"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" id="projectSave">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>

<script type="text/javascript">
$("#projectSave").click(function () {
$("#projectSaveError").hide();
$.ajax({
    url: "projectSave",
    data: { clientId: $("#clientId").val(), clientSecret: $("#clientSecret").val() },
    success: function(data) {
        window.location.href = "/";
    },
    error: function(data) {
        alert("Couldn't save client ID & secret. Please try again");
        $("#clientId").val("")
        $("#clientSecret").val("")
    }
});
});
</script>

</html>
